
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ログイン画面</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container-fluid p-5 bg-dark text-warning text-center">
		<h1>Welcome My World</h1>
		<div class="container mt-3">
			<img src="img/image.jpg" class="rounded-circle" alt="img" width="304"
				height="236">
			<hr>
			<form th:action="@{/logined}" method="post">
				<h1 th:text="${msg}"></h1>
				<label for="user">ユーザー名:</label> <input type="text" id="user"
					name="user"><br>
				<br> <label for="pwd">パスワード:</label> <input type="password"
					id="pwd" name="pwd"><br>
				<br>
				</div>
				<button type="submit" class="btn btn-primary">ログイン</button>
			</form>
			<br>
			<br>
			<button type="submit" class="btn btn-light text-white">
				<a href="newRegister"> 新規登録</a>
		</div>
	</div>
</body>
</html>
