<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Object</title>
</head>

<body>
	<form action="#" method="post" th:object="${userForm}" >
		<label>Name</label>
		<input type="text" name="name" id="name" th:value="*{name}"><br>
		<label>Email</label>
		<input type="email" name="email" id="email" th:value="*{email}"><br>
		<label>Password</label>
		<input type="password" name="password" id="password" th:value="*{password}"><br>
		
		
		
		
		<button type="submit">送信</button>
	</form>
	<hr>
	
</body>

</html>
